<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比赛</title>
</head>
<script src="racing_chart.js"></script>
<body>
<canvas id="myCanvas" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    //获取canvas对象
    var canvas = document.getElementById("myCanvas");
    //排名数据(树结构),pid=>parent_id(父id)
    var data_tree = [
        {id: 0, pid: -1, name: "Alex"},
        {id: 1, pid: 0, name: "Alex"},
        {id: 2, pid: 0, name: "Dom"},
        {id: 3, pid: 1, name: "Alex"},
        {id: 4, pid: 1, name: "Sara"},
        {id: 5, pid: 2, name: "Susie"},
        {id: 6, pid: 2, name: "Dom"}
    ]
    //分层
    var level = 3;
    //canvas 长宽
    var width = 700;
    var height = 700;
    //设置canvas 画布
    canvas.width = width;
    canvas.height = height;
    var ctx = canvas.getContext('2d');
    ctx.font = "Bold 20px Arial";
    ctx.lineWidth = 5;
    var obj = new paint_obj(ctx);
    obj.level = level;
    obj.paint(width, height, level, data_tree);
</script>
</body>
</html>
